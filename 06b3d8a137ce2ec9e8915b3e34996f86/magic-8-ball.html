<!DOCTYPE html>
<html>
<head>
<style>
   @font-face { font-family: KarlaFont; src: url('Karla-VariableFont_wght.ttf'); } 

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family:'KarlaFont';
    font-size: 12px;
  }
  
  #container {
    position: relative;
    text-align: center;
  }
  
  #image {
    width: 250px;
    height: 250px;
  }
  
  #textbox {
    position: absolute;
    top: 49.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 57%;
    height: 6%;
    border-radius:18px;
    text-align: center;
    vertical-align: middle;
    background-color: #b5b5b538;
    border-color: #e8e8e8;
    border-width: 1px;
    border-style: solid;
    font-family:'KarlaFont';
    font-size: 12px;
    transition: opacity 0.5s ease-in-out;
}  

  #outputText {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 57%;
    border-radius:18px;
    text-align: center;
    vertical-align: middle;
    background-color: transparent;
    border: none;
    font-family:'KarlaFont';
    font-size: 12px;
    transition: opacity 0.5s ease-in-out;
}

  #askButton, #retryButton {
    position: absolute;
    padding-left:5%;
    padding-right: 5%;
    padding-top:1%;
    padding-top:1%;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family:'KarlaFont';
    font-size: 11px;
    border-radius:18px;
    border: 1px;
}

#askButton:hover, #retryButton:hover {
    background-color: #ede8f0;
}

.hidden {
    display: none;
}

</style>
</head>
<body>

  <div id="container">
    <img id="image" src="magic-8-ball2.gif" alt="Image">
    <div id="textboxContainer">
      <input type="text" id="textbox" class="input-text">
  </div>
  <div id="outputContainer" class="hidden">
      <p id="outputText" class="output-text"></p>
  </div>
  <button id="askButton">ASK</button>
  <button id="retryButton">RETRY</button>
</div>

<script>

const outputContainer = document.getElementById('outputContainer');

retryButton.style.display = 'none';

askButton.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * lines.length);
    const randomLine = lines[randomIndex];

    textboxContainer.classList.add('hidden');
    outputContainer.classList.remove('hidden');
    
    outputText.style.opacity = '0';
    setTimeout(() => {
        outputText.textContent = randomLine;
        retryButton.style.display = 'block';
        askButton.style.display = 'none';
        outputText.style.opacity = '1';
    }, 500);
});

retryButton.addEventListener('click', () => {
    outputText.style.opacity = '0';
    setTimeout(() => {
        outputText.textContent = '';
        outputContainer.classList.add('hidden');
        textboxContainer.classList.remove('hidden');
        retryButton.style.display = 'none';
        askButton.style.display = 'block';
        outputText.style.opacity = '1';
    }, 500);
});
</script>

</body>
</html>
